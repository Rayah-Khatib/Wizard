<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>

              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="jumbotron">
        <form>
          <div>
            <label for="txtname"> Name </label>
            <input type="text" id="txtname" required>
            <p id="err_name" style="display: none">"Please Insert A Valid Name"</p>

          </div>

          <div>
            <label for="txtemail"> E-Mail </label>
            <input type="email" id="txtemail" required>
          </div>
          <div>
            <label for="dateinput"> Birthday </label>
            <input type="date" id="dateinput" required>
          </div>
          <button onclick="checkValidity()"> Next </button>
        </form>
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="col-md-12 text-center">
          My Wizard
        </div>
      </div>
    </footer>

  </div>
  <script>
    function checkValidity() {
      var name = document.getElementById("txtname").value;
      if (name.length < 3) {
        if (document.getElementById("err_name").style.display == "none")
          document.getElementById("err_name").style.display = "block";
      }
      localStorage.setItem('Name', document.getElementById("txtname").value);
      localStorage.setItem('Email', document.getElementById("txtemail").value);
      localStorage.setItem('Date', document.getElementById("dateinput").value);
      window.location.href="phase2.html";
    }

  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
